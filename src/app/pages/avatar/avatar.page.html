<ion-header>
  <ion-toolbar>
    <!-- el slot = start es para que ubique el boton a la izquierda -->
    <ion-buttons slot="start">
      <!-- si no le pongo el defaul no me mostrara el boton si primero se carga esta pagina -->
      <ion-back-button text="Volver" defaultHref="/"></ion-back-button>
    </ion-buttons>


    <ion-title>Avatar</ion-title>


    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/icon/nachon.jpg">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" *ngFor="let a of [2,2,2,2,2,2]">
    <ion-avatar>
      <img src="/assets/icon/nachon.jpg">
    </ion-avatar>
    <ion-label> Ignacio Morales </ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let t of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/icon/nachon.jpg">
      </ion-avatar>
      <ion-label> Ignacio Morales </ion-label>
    </ion-item>


  </ion-list>

</ion-content>
